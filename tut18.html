<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS </title>
    <style>
        #fristPara{
            color: blueviolet;
        }
        #secondPara{
            color: rgb(10, 255, 100);
        }
        #thirdPara{
            color: #f69f78f5;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="fristPara">This is a paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from second box</p>
    <h2>This is ny third box</h2>
    <p id="thirdPara">This is a Pragraph from third box</p>
</body>
</html>
