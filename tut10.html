<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h2>Diffirence between Ids and classes</h2>
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg"></span>

    <!-- Select and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- # for id and . (dot) for class -->
    <span class="redBG"></span>
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <div class="blackBorder"></div>
    <!--only type .blackBorder  for Asses div-->
    <div id="maindiv"></div> <!-- only type #maindiv for acsess div -->

    <!-- creating multiple elements using Emmet -->
    <!-- span.myClass1.myClass2.myClass3*4 + <tab> -->
    <span class="myClass1 myClass2 myClass3">First</span>
    <span class="myClass1 myClass2 myClass3">Second</span>
    <span class="myClass1 myClass2 myClass3">Third</span>
    <span class="myClass1 myClass2 myClass3">Fourth</span>

    <!-- tab for New line in same position -->

    <div id="myRoll1" class="myRoll2 myRoll3">First</div>
    <div id="myRoll1" class="myRoll2 myRoll3">Second</div>
    <div id="myRoll1" class="myRoll2 myRoll3">Third</div>
    <div id="myRoll1" class="myRoll2 myRoll3">Fourth</div>
</body>

</html>
