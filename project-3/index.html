<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card By Prabhakar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    

    <div class="greeting_card">
        <div class="front">
            <div class="text">Happy New Year </div>
            <div class="year">
                <span>202</span>
                <span class="one">1</span>
                <span class="two">&nbump;2</span>
                <div class="bal"></div>
            </div>
            <div class="firework">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
            <div class="firework2">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
            <div class="firework3">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
            <div class="firework4">
                <div class="circle circle1"></div>
                <div class="circle circle2"></div>
                <div class="circle circle3"></div>
                <div class="circle circle4"></div>
                <div class="circle circle5"></div>
            </div>
            <div class="dots dot1"></div>
            <div class="dots dot2"></div>
            <div class="dots dot3"></div>
            <div class="dots dot4"></div>
            <div class="dots dot5"></div>
            <div class="dots dot6"></div>
            <div class="dots dot7"></div>
            <div class="dots dot8"></div>
        </div>
    </div>
</body>
</html>
